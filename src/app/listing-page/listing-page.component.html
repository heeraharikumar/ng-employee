<div class="row">
  <p-table [columns]="cols" [value]="data">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <ng-container [ngSwitch]="col.field">
            <ng-container *ngSwitchCase="'gender'">
              <ng-template
                *ngIf="
                  rowData[col.field] === 'M';
                  then maleTemp;
                  else femaleTemp
                "
              >
              </ng-template>
              <ng-template #maleTemp>
                <div>Male</div>
              </ng-template>
              <ng-template #femaleTemp>
                <div>Female</div>
              </ng-template>
            </ng-container>
            <ng-container *ngSwitchCase="'dob'">
              {{ rowData[col.field] | date: "MM/dd/yyyy" }}
            </ng-container>
            <ng-container *ngSwitchCase="'role'">
              {{ rowData[col.field]?.value }}
            </ng-container>
            <div *ngSwitchDefault>{{ rowData[col.field] }}</div>
          </ng-container>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
